<!-- templates/students_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Students</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  />
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h4 mb-0">Students</h1>
      <a href="{% url 'student_create' %}" class="btn btn-primary">Add student</a>
    </div>

    {% if students %}
      <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle">
          <thead class="table-secondary">
            <tr>
              <th>#</th>
              <th>Full name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>About</th>
              <th>Updated at</th>
            </tr>
          </thead>
          <tbody>
            {% for s in students %}
              <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ s.full_name }}</td>
                <td><a href="mailto:{{ s.email }}">{{ s.email }}</a></td>
                <td><a href="tel:{{ s.phone }}">{{ s.phone }}</a></td>
                <td>{{ s.about|truncatechars:120 }}</td>
                <td>{{ s.updated_at|date:"Y-m-d H:i" }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    {% else %}
      <div class="alert alert-info">No students yet.</div>
    {% endif %}
  </div>
</body>
</html>
